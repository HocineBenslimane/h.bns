<!DOCTYPE html>
<html>
<head>
    <title>Netlify Forms Detection</title>
</head>
<body>
    <!-- This file helps Netlify detect forms during build time -->
    
    <!-- Starter Package Form -->
    <form name="amazon-services-starter-package" netlify netlify-honeypot="bot-field" hidden>
        <input type="text" name="name" />
        <input type="email" name="email" />
        <input type="text" name="businessName" />
        <input type="number" name="asinCount" />
        <input type="text" name="timeline" />
        <input type="url" name="amazonUrl" />
        <textarea name="projectDetails"></textarea>
        <input type="hidden" name="package" />
        <input type="hidden" name="form-name" value="amazon-services-starter-package" />
        <input name="bot-field" />
    </form>
    
    <!-- Growth Package Form -->
    <form name="amazon-services-growth-package" netlify netlify-honeypot="bot-field" hidden>
        <input type="text" name="name" />
        <input type="email" name="email" />
        <input type="text" name="businessName" />
        <input type="number" name="asinCount" />
        <input type="text" name="timeline" />
        <input type="url" name="amazonUrl" />
        <textarea name="projectDetails"></textarea>
        <input type="hidden" name="package" />
        <input type="hidden" name="form-name" value="amazon-services-growth-package" />
        <input name="bot-field" />
    </form>
    
    <!-- Elite Package Form -->
    <form name="amazon-services-elite-package" netlify netlify-honeypot="bot-field" hidden>
        <input type="text" name="name" />
        <input type="email" name="email" />
        <input type="text" name="businessName" />
        <input type="number" name="asinCount" />
        <input type="text" name="timeline" />
        <input type="url" name="amazonUrl" />
        <textarea name="projectDetails"></textarea>
        <input type="hidden" name="package" />
        <input type="hidden" name="form-name" value="amazon-services-elite-package" />
        <input name="bot-field" />
    </form>
</body>
</html>
